<div fxLayout="row" class="pageCard info-card" style="align-items: center;">
  <div fxLayoutAlign="center center" fxAll class="card-icon">
    <clr-icon size="32" [attr.shape]="IconName"></clr-icon>
  </div>
  <div fxFlex fxLayout="column" class="card-content">
    <div fxFlex fxLayoutAlign="end center" class="card-countrow">
      <span>{{ Count }}</span>
    </div>
    <div fxFlex fxLayoutAlign="end center" class="card-namerow">
      <span>{{ Info }}</span>
    </div>
  </div>
</div>
